  <body>
    <canvas id="sketch" width="1425" height="150" style="border: 1px black;"></canvas>

<script>
document.addEventListener('DOMContentLoaded', main);
var sketch;
var context;

function main() {
	sketch = document.getElementById('sketch');
	context = sketch.getContext("2d");
  context.fillStyle = "#FFBE00";
  sketch.addEventListener("click", function(event) {
		draw_exclamation(event.x, event.y);
	});
}
function draw_exclamation(x, y) {
	context.fillRect(x, y, 25, 50);
	draw_circle(x + 20, y + -10, 20);
  context.fillStyle = "#FFBE00";
}
function draw_circle(x, y, r) {
  context.fillStyle = "#FFBE00";
  context.beginPath();
	context.arc(x, y, r, 0, 2 * Math.PI, true);
	context.closePath();
	context.fill();
}
</script>
